<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>박유리 포트폴리오</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('images/bg_main.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-family: 'Black Han Sans', sans-serif;
      font-size: 28px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #ccc;
    }

    nav a {
      padding: 15px 25px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #00FF66;
    }

    .content {
      max-width: 1300px;
      margin: 60px auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 40px;
    }

    .postit {
      background-color: #fff;
      border: 2px dashed #ccc;
      width: 270px;
      height: 350px;
      padding: 20px;
      box-shadow: 6px 6px 0 #00FF66;
      position: relative;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .postit:hover {
      transform: scale(1.02);
    }

    .postit::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #00FF66;
      top: -10px;
      left: -10px;
      border-radius: 50%;
    }

    .postit img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .postit-text {
      font-size: 15px;
      line-height: 1.6;
    }

    footer {
      margin-top: 100px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  </nav>

      <img src="img/img12.png" alt="대표작1">
      <div class="postit-text">
        어프어프 하이볼 포스터 모델링<br>Blender, 개인작
      </div>
    </a>

    <!-- 포스트잇 2 -->
    <a href="3Dworks.html" class="postit">
      <img src="img/img13.png" alt="대표작2">
      <div class="postit-text">
        아이소메트릭 미니룸 모델링<br>
        Blender, 개인작
      </div>
    </a>

    <!-- 포스트잇 3 -->

        UX/UI 디자인 인스테리어<br>UX/UX, 개인작
      </div>
    </a>
  </div>
