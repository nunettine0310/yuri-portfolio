<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>문의 | 더보트 – 프리미엄 밸리보트</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
<style>
:root{
  --brand-red:#E60012; --ink-900:#111; --ink-700:#333; --ink-500:#666; --ink-300:#999;
  --surface:#FAFAF8; --surface-alt:#F3F3F2; --white:#fff;
  --radius:14px; --shadow-sm:0 6px 20px rgba(0,0,0,.06); --shadow-md:0 10px 30px rgba(0,0,0,.08);
  --s1:8px; --s2:12px; --s3:16px; --s4:24px; --s5:32px; --s6:48px; --s7:72px; --max:1200px;
}
*,*::before,*::after{box-sizing:border-box}
html{scroll-behavior:smooth}
body{margin:0; font-family:"Noto Sans KR",system-ui,Apple SD Gothic Neo,Malgun Gothic,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink-900); background:var(--surface); line-height:1.6}
a{text-decoration:none; color:inherit}
h1,h2,h3{margin:0 0 var(--s3); line-height:1.25; letter-spacing:-.02em}
.serif{font-family:"Playfair Display",serif}
.container{max-width:var(--max); margin-inline:auto; padding-inline:var(--s4)}
.section{padding-block:var(--s6)}

/* Header */
.site-header{position:sticky; top:0; z-index:100; background:rgba(250,250,248,.78); backdrop-filter:saturate(120%) blur(8px); border-bottom:1px solid rgba(0,0,0,.06)}
.site-header .bar{height:72px; display:flex; align-items:center; justify-content:space-between}
.logo{font-weight:800; letter-spacing:.08em}
.nav{display:flex; gap:40px; align-items:center}
.nav a{font-weight:500; padding:8px 4px}
.nav a:hover{color:var(--brand-red)}
.nav a.is-active{color:var(--brand-red); font-weight:700}
.btn{display:inline-flex; align-items:center; justify-content:center; height:46px; padding:0 22px; border-radius:999px; font-weight:700; border:1px solid transparent; transition:transform .12s, box-shadow .12s, background .12s, color .12s}
.btn-primary{background:var(--brand-red); color:#fff; box-shadow:var(--shadow-sm)}
.btn-primary:hover{transform:translateY(-1px); box-shadow:var(--shadow-md)}
.btn-outline{background:transparent; border-color:var(--brand-red); color:var(--brand-red)}
.btn-outline:hover{background:rgba(230,0,18,.08)}
.btn-nav-wide{min-width:200px; padding:0 32px}
.toggle{display:none; background:transparent; border:0; width:42px; height:42px; align-items:center; justify-content:center}
@media (max-width:991px){
  .nav{position:fixed; inset:72px 0 auto 0; background:rgba(250,250,248,.98); flex-direction:column; gap:16px; padding:24px; transform:translateY(-8px); opacity:0; pointer-events:none; transition:opacity .2s}
  .nav.active{opacity:1; pointer-events:auto}
  .toggle{display:inline-flex}
  .nav-cta{display:inline-flex}
}

/* Page hero */
.page-hero{background:var(--surface-alt); border-bottom:1px solid rgba(0,0,0,.06)}
.page-hero .wrap{padding-block:var(--s6); display:grid; gap:8px}
.page-hero h1{font-size:clamp(32px,4vw,48px)}
.page-hero p{color:var(--ink-500)}

/* Cards */
.grid{display:grid; grid-template-columns:repeat(12,1fr); gap:24px}
.card{grid-column:span 4; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:var(--radius); box-shadow:var(--shadow-sm); padding:20px; display:grid; gap:8px}
.card .icon{width:40px; height:40px; display:grid; place-items:center; border-radius:10px; background:#f2f2f2}
.card strong{font-size:18px}
.card p{color:var(--ink-500); margin:0}
@media (max-width:1200px){ .card{grid-column:span 12} }

/* Form */
.form-wrap{background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:var(--radius); box-shadow:var(--shadow-sm); padding:24px}
.form-grid{display:grid; grid-template-columns:repeat(2,1fr); gap:16px}
.form-grid .full{grid-column:span 2}
.label{font-weight:700; margin-bottom:6px}
.input, .select, .textarea{
  width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:12px; background:#fff; font:inherit; outline:none;
}
.input:focus, .select:focus, .textarea:focus{border-color:#bbb; box-shadow:0 0 0 3px rgba(230,0,18,.08)}
.textarea{min-height:140px; resize:vertical}
.helper{color:var(--ink-500); font-size:13px}
.form-actions{display:flex; gap:12px; align-items:center; justify-content:flex-end; margin-top:10px}
.alert{display:none; margin:0 0 12px; padding:12px 14px; border-radius:12px; background:rgba(230,0,18,.06); color:#9a1c1c; border:1px solid rgba(230,0,18,.25)}
.alert.success{background:rgba(0,140,60,.08); color:#0d6a3a; border-color:rgba(0,140,60,.25); display:block}

/* Map */
.mapbox{background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:var(--radius); box-shadow:var(--shadow-sm); overflow:hidden}
.map-embed{aspect-ratio:16/9; width:100%; background:#eee; display:block; border:0}

/* Footer */
.site-footer{background:#111; color:#bbb; padding-block:var(--s6); margin-top:var(--s6)}
.footer-grid{display:grid; grid-template-columns:repeat(12,1fr); gap:24px}
.footer-col{grid-column:span 4; font-size:14px; line-height:1.7}
.footer-col h3{color:#fff; margin-bottom:8px; font-size:16px}
@media (max-width:1200px){ .footer-col{grid-column:span 12} }
.bizbox{margin-top:24px; padding:16px; border:1px solid rgba(255,255,255,.08); border-radius:12px; text-align:center; color:#9a9a9a; font-size:13px; background:rgba(255,255,255,.02)}
.footer-bottom{border-top:1px solid rgba(255,255,255,.08); margin-top:24px; padding-top:16px; display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; font-size:13px}
	
/* 헤더 네비의 빨간 CTA가 다른 규칙에 가려질 때 강제 복구 */
.nav .btn.btn-primary,
.nav .btn.btn-primary span {
  color: #fff !important;         /* 흰색 텍스트 고정 */
  text-indent: 0 !important;      /* 혹시 숨김 처리 대비 */
  font-size: 16px;                 /* 보장된 가독 크기 */
  visibility: visible !important;
  opacity: 1 !important;
}

/* 링크 기본 규칙이 버튼까지 덮어쓰지 않도록 가드 */
.nav a.btn.btn-primary { 
  color: #fff !important; 
}

</style>
</head>
<body>

<header class="site-header">
  <div class="bar container">
    <a href="index.html" class="logo serif">THE BOAT</a>
    <nav id="mainNav" class="nav" aria-label="주 메뉴">
      <a href="index.html">홈</a>
      <a href="product.html">제품</a>
      <a href="events.html">이벤트</a>
      <a href="gallery.html">갤러리</a>
      <a href="contact.html" class="is-active">문의</a>
      <a class="btn btn-primary btn-nav-wide nav-cta" href="booking.html">체험/상담 예약</a>
    </nav>
    <button id="navToggle" class="toggle" aria-label="메뉴 열기/닫기">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
  </div>
</header>

<section class="page-hero">
  <div class="container wrap">
    <h1 class="serif">문의</h1>
    <p>제품/구매/시승/AS 등 무엇이든 편하게 문의해 주세요. 영업일 기준 1일 내 답변드립니다.</p>
  </div>
</section>

<main class="section">
  <div class="container">
    <!-- 연락 방법 카드 -->
    <div class="grid" style="margin-bottom:24px">
      <div class="card">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233a14 14 0 0 0 6.392 6.384"/></svg>
        </div>
        <strong>전화</strong>
        <p>070-4145-5809 (08:00~18:00)</p>
        <p><a class="btn btn-outline" href="#call">전화 걸기</a></p>
      </div>
      <div class="card">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="m22 7l-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect width="20" height="16" x="2" y="4" rx="2"/></g></svg>
        </div>
        <strong>이메일</strong>
        <p>00phs@naver.com</p>
        <p><a class="btn btn-outline" href="#mail">메일 보내기</a></p>
      </div>
      <div class="card">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-.553.894l-4.553 2.277a2 2 0 0 1-1.788 0l-4.212-2.106a2 2 0 0 0-1.788 0l-3.659 1.83A1 1 0 0 1 3 19.381V6.618a1 1 0 0 1 .553-.894l4.553-2.277a2 2 0 0 1 1.788 0zM10 3.236v15m5-12.472v15"/></svg>
        </div>
        <strong>방문</strong>
        <p>인천 남동구 백범로180번길 8, 1층</p>
        <p><a class="btn btn-outline" href="#map">오시는 길</a></p>
      </div>
    </div>

    <!-- 문의 폼 -->
    <section class="form-wrap" aria-labelledby="contact-form-title">
      <h2 id="contact-form-title" class="serif" style="margin-bottom:8px">문의하기</h2>
      <p class="helper" style="margin-bottom:16px">별표(*) 항목은 필수입니다.</p>
      <div id="formAlert" class="alert" role="status" aria-live="polite"></div>
      <form id="contactForm" novalidate>
        <div class="form-grid">
          <div>
            <label class="label" for="name">이름 *</label>
            <input class="input" id="name" name="name" autocomplete="name" required />
          </div>
          <div>
            <label class="label" for="phone">연락처 *</label>
            <input class="input" id="phone" name="phone" autocomplete="tel" placeholder="010-0000-0000" required />
          </div>
          <div>
            <label class="label" for="email">이메일</label>
            <input class="input" id="email" name="email" type="email" autocomplete="email" placeholder="선택 입력" />
          </div>
          <div>
            <label class="label" for="type">문의 유형 *</label>
            <select class="select" id="type" name="type" required>
              <option value="" hidden>선택하세요</option>
              <option>제품 문의</option>
              <option>구매/견적</option>
              <option>체험/시승 예약</option>
              <option>A/S</option>
              <option>기타</option>
            </select>
          </div>
                    <div class="full">
            <label class="label" for="message">문의 내용 *</label>
            <textarea class="textarea" id="message" name="message" rows="6" required placeholder="문의하실 내용을 작성해주세요."></textarea>
          </div>
        </div> <!-- .form-grid 닫기 -->

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">문의 보내기</button>
          <button type="reset" class="btn btn-outline">입력 초기화</button>
        </div>
      </form> <!-- form 닫기 -->
    </section> <!-- .form-wrap 닫기 -->
  </div> <!-- .container 닫기 -->
</main> <!-- main 닫기 -->
	
<script>
/* 모바일 메뉴 토글 (공통) */
(function(){
  const t=document.getElementById('navToggle'), n=document.getElementById('mainNav');
  if(!t||!n) return;
  t.addEventListener('click', ()=>{const a=n.classList.toggle('active'); document.body.style.overflow=a?'hidden':'';});
  addEventListener('resize', ()=>{if(innerWidth>991){n.classList.remove('active'); document.body.style.overflow='';}});
})();

/* Calendar 렌더 */
(function(){
  const calTitle=document.getElementById('calTitle');
  const grid=document.querySelector('.cal-grid');
  const selectedText=document.getElementById('selectedText');
  const selectedInput=document.getElementById('selectedDate');
  const btnPrev=document.querySelector('.cal-back');
  const btnNext=document.querySelector('.cal-next');
  const btnToday=document.querySelector('.cal-today');

  let viewDate=new Date(); // 현재 보이는 달
  let selected=null;       // 선택된 날짜 (Date)

  function ymd(d){
    const y=d.getFullYear(), m=d.getMonth()+1, day=d.getDate();
    return `${y}-${String(m).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
  }

  function render(){
    // 헤더
    calTitle.textContent = `${viewDate.getFullYear()}년 ${viewDate.getMonth()+1}월`;

    // 기존 날짜셀 제거(요일 헤더 제외 7개)
    [...grid.querySelectorAll('.cal-cell.day')].forEach(n=>n.remove());

    const year=viewDate.getFullYear();
    const month=viewDate.getMonth();

    const first=new Date(year, month, 1);
    const last=new Date(year, month+1, 0);

    // 시작 전 공백
    const startBlank = first.getDay();
    for(let i=0;i<startBlank;i++){
      const cell=document.createElement('div');
      cell.className='cal-cell day is-muted';
      cell.setAttribute('aria-hidden','true');
      grid.appendChild(cell);
    }

    const today=new Date(); today.setHours(0,0,0,0);

    for(let d=1; d<=last.getDate(); d++){
      const cell=document.createElement('button');
      cell.type='button';
      cell.className='cal-cell day';
      cell.textContent=d;

      const current=new Date(year, month, d);
      const isPast = current < today;
      if(isPast){ cell.classList.add('is-muted'); cell.disabled=true; }

      if(ymd(current)===ymd(today)) cell.classList.add('is-today');

      if(selected && ymd(current)===ymd(selected)) cell.classList.add('is-selected');

      cell.addEventListener('click', ()=>{
        selected=current;
        selectedInput.value = ymd(selected);
        selectedText.textContent = `선택된 날짜: ${selectedInput.value}`;
        // 선택 표시 갱신
        grid.querySelectorAll('.cal-cell.day').forEach(c=>c.classList.remove('is-selected'));
        cell.classList.add('is-selected');
      });

      grid.appendChild(cell);
    }
  }

  btnPrev.addEventListener('click', ()=>{ viewDate.setMonth(viewDate.getMonth()-1); render(); });
  btnNext.addEventListener('click', ()=>{ viewDate.setMonth(viewDate.getMonth()+1); render(); });
  btnToday.addEventListener('click', ()=>{ viewDate=new Date(); render(); });

  render();
})();

/* 간단 유효성: 날짜 선택 체크 */
document.getElementById('bookingForm').addEventListener('submit', function(e){
  const date = document.getElementById('selectedDate').value.trim();
  if(!date){ e.preventDefault(); alert('달력에서 예약 날짜를 선택해주세요.'); }
});
</script>
</body>
</html>
